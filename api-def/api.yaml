      # security:
      #   - GCS_Auth:
      #     - 'attendee'
  '/user/gmSubmission/{memberId}/finalize':
    post:
      tags:
        - gamemaster
      summary: Finalize and submit the current session event
      description: Submit the current event and send an email to the submitter and to registration
      operationId: submitGMEventsByMember
      parameters:
        - name: memberId
          in: path
          description: ID of the gamemaster (member/envelope)
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Event object that needs to be added to the convention
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitEvent'
          application/xml:
            schema:
              $ref: '#/components/schemas/SubmitEvent'
        required: true
      responses:
        '200':
          description: Operation succeeded
          content: {}
        '400':
          description: Invalid ID supplied
          content: {}
        '404':
          description: Event not found
          content: {}
        '405':
          description: Validation exception
          content: {}
      # security:
      #   - GCS_Auth:
      #     - 'attendee'
  '/user/envelope/{memberId}/event/{eventId}':
    get:
      tags:
        - gamemaster
      summary: Find event by ID
      description: Returns a single event
      operationId: getGMEvent
      parameters:
        - name: memberId
          in: path
          description: ID of gamemaster
          required: true
          schema:
            type: integer
            format: int64
        - name: eventId
          in: path
          description: ID of event to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Event'
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Invalid ID supplied
          content: {}
        '404':
          description: Event not found
          content: {}
      # security:
      #   - GCS_Auth:
      #     - 'attendee'
    patch:
      tags:
        - gamemaster
      summary: Send allowed modifications for the specified event
      description: Gamemasters of the event may modify VTT information after submission
      operationId: updateGMEvent
      parameters:
        - name: memberId
          in: path
          description: ID of the gamemaster (member envelope)
          required: true
          schema:
            type: integer
            format: int64
        - name: eventId
          in: path
          description: ID of the gamemaster (member envelope)
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: subset of event fields allowed to be modified
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventVTT'
          application/xml:
            schema:
              $ref: '#/components/schemas/EventVTT'
        required: true
      responses:
        '200':
          description: Operation succeeded
          content: {}
        '400':
          description: Invalid request
          content: {}
        '404':
          description: Event not found
          content: {}
        '405':
          description: Validation exception
          content: {}
      # security:
      #   - GCS_Auth:
      #     - 'attendee'
  '/user/envelope/{memberId}/schedule':
    get:
      tags:
        - attendee
      summary: Get the complete schedule for the specified member
      operationId: getScheduleByMember
      parameters:
        - name: memberId
          in: path
          description: ID of the member/envelope
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '401':
          description: Not logged in
          content: {}
        '403':
          description: Unauthorized to access the specified envelope
          content: {}
        '200':
