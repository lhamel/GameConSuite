      #       - 'write:events'
      #       - 'read:events'
  /member:
    post:
      tags:
        - member
      summary: Create a new member
      description: This can only be done by an admin
      operationId: createMember
      requestBody:
        description: Created member object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/MemberAdmin'
        required: true
      responses:
        default:
          description: successful operation
          content: {}
      x-codegen-request-body-name: body
  '/member/{memberId}':
    put:
      tags:
        - member
      summary: Update an existing member
      description: This can only be done by an admin or member with permissions
      operationId: updateMember
      parameters:
        - name: memberId
          in: path
          description: ID of member that needs to be updated
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Revised member object
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/MemberAdmin'
        required: true
      responses:
        default:
          description: successful operation
          content: {}
      x-codegen-request-body-name: body
    post:
      tags:
        - member
      summary: Updates a member with form data
      operationId: updateMemberWithForm
      parameters:
        - name: memberId
          in: path
          description: ID of member that needs to be updated
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                fName:
                  type: string
                  description: Updated first name
                lname:
                  type: string
                  description: Updated last name
      responses:
        '405':
          description: Invalid input
          content: {}
      # security:
      #   - gameconsuite_auth:
      #       - 'write:members'
      #       - 'read:members'
    delete:
      tags:
        - member
      summary: Removes a member
      operationId: deleteMember
      parameters:
        - name: memberId
          in: path
          description: ID of member that needs to be updated
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '405':
          description: Invalid input
          content: {}
      # security:
      #   - gameconsuite_auth:
      #       - 'write:members'
      #       - 'read:members'
  /user:
    post:
      tags:
        - user
      summary: Create user
      description: This can only be done by the logged in user.
