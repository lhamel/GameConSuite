              type: string
            state:
              type: string
            zip:
              type: string
            international:
              type: string
            email:
              type: string
            phone:
              type: string
    MemberAdmin:
      allOf:     # inherit from MemberPrivate
        - $ref: '#/components/schemas/MemberPrivate'
        - type: object
          properties:
            notes:
              type: string
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int32
        abbr:
          type: string
        label:
          type: string
        order:
          type: integer
          format: int32
      xml:
        name: Category
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int32
        label:
          type: string
      xml:
        name: Tag
    Room:
      type: object
      properties:
        id:
          type: integer
          format: int32
        label:
          type: string
      xml:
        name: Room
    Event:
      required:
        - id
        - conventionId
        - category
        - gm
        - game
        - maxplayers
        - duration
        - ages
      type: object
      properties:
        id:
          type: integer
          format: int64
        conventionId:
          type: integer
          format: int32
        category:
          $ref: '#/components/schemas/Category'
        gm:
          $ref: '#/components/schemas/Member'
        game:
          type: string
          example: 7 Wonders
        title:
          type: string
          example: Leaders
        tags:
          type: array
          xml:
            name: tag
            wrapped: true
          items:
            $ref: '#/components/schemas/Tag'
        day:
          type: string
          description: day of the event
          enum:
            - Mon
            - Tue
            - Wed
            - Thu
            - Fri
            - Sat
            - Sun
        time:
          type: number
          format: float
          description: Start time of event, as first 2 digits of event time in 24 hour clock
        endtime:
          type: number
          format: float
          description: End time of event, as first 2 digits of event time in 24 hour clock
        duration:
          type: number
          format: float
        maxplayers:
          type: integer
          format: int32
          description: the number of seats available in the game, must be larger than minplayers
        minplayers:
          type: integer
          format: int32
          description: the minimum number of player required to play the game
        desclong:
          type: string
        descshort:
          type: string
        exper:
          type: string
          description: experience rating (1, 3, 5), where 1 is the least experience
          enum:
            - '1'
            - '3'
            - '5'
        complex:
          type: string
          description: complexity rating (A, C, E), where A is the least complex
          enum:
            - A
            - C
            - E
        room:
          $ref: '#/components/schemas/Room'
        table:
          type: string
        ages:
          type: integer
          format: int32
          description: the minimum age recommended by the gamemaster (7,13,18,19/Mature)
        cost:
          description: Price of event ticket
          type: number
          format: float
        fill:
          type: number
          format: int(32)
          description: the number of seats filled, when enabled
        soldout:
          type: boolean
          description: true if event has no seats available
      xml:
        name: Event
    EventPrivate:
      allOf:     # Combines the BasicErrorModel and the inline model
        - $ref: '#/components/schemas/Event'
        - type: object
          properties:
            vttLink:
              type: string
