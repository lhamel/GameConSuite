tags:
  - name: GameConSuite
    description: Event and attendee management software
    externalDocs:
      description: Find out more
      url: 'https://gameconsuite.com'
  - name: public
    description: Publically available event search and browse
  - name: authentication
    description: Login and operations for managing authentication
  - name: attendee
    description: Operations available to logged in users
  - name: gamemaster
    description: Event submission and edit capabilities for logged in users
  - name: system
    description: System lists and configuration
  - name: event
    description: Operations about events
  - name: member
    description: Operations about GMs and attendees of the convention
  - name: user
    description: Operations about login accounts and access permissions
  - name: order
    description: Operations about tickets
paths:
  '/public/event':
    get:
      tags:
        - public
      summary: Filter the events list
      description: Returns a list of events filtered by the query strings
      operationId: getFilteredEvents
      parameters:
        - name: search
          in: query
          description: keystring search for finding events
          schema:
            type: string
        - name: day
          in: query
          description: filter events for the given day
          schema:
            type: string
            enum:
              - MON
              - TUE
              - WED
              - THU
              - FRI
              - SAT
              - SUN
          allowEmptyValue: true
        - name: category
          in: query
          description: filter events for the given category
          schema:
            type: integer
            format: int32
        - name: ages
          in: query
          description: filter events for the given age restrictions
          schema:
            type: integer
            format: int32
        - name: tags
          in: query
          description: filter events for the given tag identifier (one at a time)
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        '400':
          description: Invalid ID supplied
          content: {}
        '401':
          description: Registration is currently disabled
          content: {}
        '404':
          description: Event not found
          content: {}
  '/public/event/{eventId}':
    get:
      tags:
        - public
      summary: Find event by ID
      description: Returns a single event
      operationId: getPublicEventById
      parameters:
        - name: eventId
          in: path
          description: ID of event to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Event'
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Invalid ID supplied
          content: {}
        '401':
          description: Registration is currently disabled
          content: {}
        '404':
          description: Event not found
          content: {}
  /user/login:
    put:
      tags:
        - authentication
      summary: Login with username and password
      description: Begin authentication session
      operationId: login
      requestBody:
        description: login credentials
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginBody'
      responses:
        '401':
          description: Invalid credentials
          content: {}
  /user/token:
    get:
      tags:
        - authentication
      summary: if logged in, get the auth token
      operationId: getToken
      responses:
        '200':
          description: token
          content:
            application/json:
              schema:
                type: string
                example: "123456789abcdef"
        '401':
          description: Invalid credentials
          content: {}

