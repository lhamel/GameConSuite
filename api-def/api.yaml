  '/system/constants/events':
    get:
      tags:
        - system
      summary: Provide keys/value pairs for event-related configuration options
      description: Returns an object containing key/value lookup for various event-related options
      operationId: getEventsConstants
      parameters:
        - name: abbrDays
          in: query
          description: 1 if using 3-letter abbreviations, 0 if full name
          schema:
            type: integer
            format: int32
        - name: fullExpComp
          in: query
          description: 1 if the backwards compatible long list, omitted or 0 if the default list for experience and complexity
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  eventType:
                    type: object
                  days:
                    type: object
                  ages:
                    type: object
                  exper:
                    type: object
                  complex:
                    type: object


  /event:
    put:
      tags:
        - event
      summary: Update an existing event
      operationId: updateEvent
      requestBody:
        description: Event object that needs to be added to the convention
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventAdmin'
          application/xml:
            schema:
              $ref: '#/components/schemas/EventAdmin'
        required: true
      responses:
        '400':
          description: Invalid ID supplied
          content: {}
        '404':
          description: Event not found
          content: {}
        '405':
          description: Validation exception
          content: {}
      # security:
        # - gameconsuite_auth:
        #     - 'write:events'
        #     - 'read:events'
      # x-codegen-request-body-name: body
    post:
      tags:
        - event
      summary: Add a new event to the convention
      operationId: addEvent
      requestBody:
        description: Event object that needs to be added to the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventAdmin'
          application/xml:
            schema:
              $ref: '#/components/schemas/EventAdmin'
        required: true
      responses:
        '405':
          description: Invalid input
          content: {}
      # security:
      #   - gameconsuite_auth:
      #       - 'write:events'
      #       - 'read:events'
      # x-codegen-request-body-name: body
  '/event/{eventId}':
    get:
      tags:
        - event
      summary: Find event by ID
      description: Returns a single event
      operationId: getEventById
      parameters:
        - name: eventId
          in: path
          description: ID of event to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/EventAdmin'
            application/json:
              schema:
                $ref: '#/components/schemas/EventAdmin'
        '400':
          description: Invalid ID supplied
          content: {}
        '404':
          description: Event not found
          content: {}
      # security:
      #   - api_key: []
    post:
      tags:
        - event
      summary: Updates an event in the convention with form data
      operationId: updateEventWithForm
      parameters:
        - name: eventId
          in: path
          description: ID of event that needs to be updated
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                name:
                  type: string
                  description: Updated name of the event
                status:
                  type: string
                  description: Updated status of the pet
      responses:
        '405':
          description: Invalid input
          content: {}
      # security:
      #   - gameconsuite_auth:
      #       - 'write:events'
      #       - 'read:events'
    delete:
      tags:
        - event
      summary: Deletes an event
      operationId: deleteEvent
      parameters:
        - name: api_key
          in: header
          schema:
            type: string
        - name: eventId
          in: path
          description: Event id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '400':
          description: Invalid ID supplied
          content: {}
        '404':
          description: Event not found
          content: {}
