  /user/envelope:
    get:
      tags:
        - attendee
      summary: Get list of attendee envelopes
      description: List the attendees envelopes for the logged in user
      operationId: getUserEnvelopes
      responses:
        '401':
          description: Not logged in
          content: {}
        '200':
          description: A list of envelopes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MemberPrivate'
      # security:
      #   - GCS_Auth:
      #     - 'attendee'
    post:
      tags:
        - attendee
      summary: Create envelope
      description: create an envelope for current user
      operationId: createUserEnvelope
      responses:
        '200':
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberPrivate'
        '401':
          description: Not logged in
          content: {}
      # security:
      #   - GCS_Auth:
      #     - 'attendee'
  /user/tickets:
    get:
      tags:
        - attendee
      summary: Get envelopes with tickets
      description: Get list of attendee envelopes and all the tickets for each
      operationId: getUserTickets
      responses:
        '401':
          description: Not logged in
          content: {}
        '200':
          description: A list of envelopes with additional ticket information
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:     # Combines the BasicErrorModel and the inline model
                    - $ref: '#/components/schemas/MemberPrivate'
                    - type: object
                      properties:
                        tickets:
                          type: array
                          items:
                            $ref: '#/components/schemas/CartItem'
      # security:
      #   - GCS_Auth:
      #     - 'attendee'
  '/user/envelope/{memberId}':
    get:
      tags:
        - attendee
      summary: Get the envelop details for the logged in user
      operationId: getEnvelopeByMember
      parameters:
        - name: memberId
          in: path
          description: ID of the member/envelope
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '401':
          description: Not logged in
          content: {}
        '200':
          description: Created successfully
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/MemberPrivate'
            application/json:
              schema:
                $ref: '#/components/schemas/MemberPrivate'
      # security:
      #   - GCS_Auth:
      #     - 'attendee'
    put:
      tags:
        - attendee
      summary: Modify envelop details authorized for the current logged in user
      operationId: editEnvelopeByMember
      parameters:
        - name: memberId
          in: path
          description: ID of the member/envelope
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Event object that needs to be added to the convention
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberPrivate'
          application/xml:
            schema:
              $ref: '#/components/schemas/MemberPrivate'
        required: true
      responses:
        '401':
          description: Not logged in
          content: {}
        '400':
          description: Malformed body
          content: {}
        '403':
          description: Unauthorized to access the specified envelope
          content: {}
        '200':
          description: Created successfully
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/MemberPrivate'
            application/json:
              schema:
                $ref: '#/components/schemas/MemberPrivate'
      # security:
      #   - GCS_Auth:
      #     - 'attendee'
    delete:
      tags:
        - attendee
      summary: Remove the envelope for the logged in user
      description: Remove or archive the envelope for the current user under certain conditions
      parameters:
        - name: memberId
          in: path
          description: ID of the member/envelope
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '401':
          description: Not logged in
          content: {}
        '403':
          description: Unauthorized to access the specified envelope
          content: {}
        '200':
          description: Deleted successfully
      # security:
      #   - GCS_Auth:
      #     - 'attendee'
  '/user/envelope/{memberId}/authorization':
    get:
      tags:
        - attendee
      summary: Get the authorization list for the specified member
      operationId: getAuthorizationByMember
      parameters:
        - name: memberId
          in: path
          description: ID of the member/envelope
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '401':
          description: Not logged in
          content: {}
        '403':
          description: Unauthorized to access the specified envelope
          content: {}
        '200':
          description: Created successfully
          content:
            application/json:
              schema:
                type: array
                items:
