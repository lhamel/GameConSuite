      # security:
      #   - GCS_Auth:
      #     - 'attendee'
  '/user/envelope/{memberId}/cart':
    get:
      tags:
        - attendee
      summary: Get the cart for the specified member
      operationId: getCartByMember
      parameters:
        - name: memberId
          in: path
          description: ID of the member/envelope
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '401':
          description: Not logged in
          content: {}
        '403':
          description: Unauthorized to access the specified envelope
          content: {}
        '200':
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
      # security:
      #   - GCS_Auth:
      #     - 'attendee'
    post:
      tags:
        - attendee
      summary: Add an item to the cart
      operationId: addItemToCart
      parameters:
        - name: memberId
          in: path
          description: ID of the member/envelope
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Item to be added to the cart
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/CartItem'
                - $ref: '#/components/schemas/Badge'
                - $ref: '#/components/schemas/Ticket'
        required: true
      responses:
        '401':
          description: Not logged in, or registration is currently disabled
          content: {}
        '403':
          description: Unauthorized to access the specified envelope
          content: {}
        '400':
          description: Invalid Cart Item
          content: {}
        '409':
          description: Request cannot be fulfilled, e.g. ticket quantity not available
          content: {}
        '200':
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartItem'
      # security:
      #   - GCS_Auth:
      #     - 'attendee'
  '/user/envelope/{memberId}/cart/{itemId}':
    patch:
      tags:
        - attendee
      summary: Change the quantity of an item in the cart
      operationId: updateItemFromCart
      parameters:
        - name: memberId
          in: path
          description: ID of the member/envelope
          required: true
          schema:
            type: integer
            format: int64
        - name: itemId
          in: path
          description: ID of the member/envelope
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '401':
          description: Not logged in, or registration is current disabled
          content: {}
        '403':
          description: Unauthorized to access the specified envelope
          content: {}
        '404':
          description: Item not found
          content: {}
        '200':
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartItem'
      # security:
      #   - GCS_Auth:
      #     - 'attendee'
    delete:
      tags:
        - attendee
      summary: Remove item from cart
      operationId: removeItemFromCart
      parameters:
        - name: memberId
          in: path
          description: ID of the member/envelope
          required: true
          schema:
            type: integer
            format: int64
        - name: itemId
          in: path
          description: ID of the member/envelope
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '401':
          description: Not logged in, or registration is current disabled
          content: {}
        '403':
          description: Unauthorized to access the specified envelope
          content: {}
        '404':
          description: Item not found
          content: {}
        '200':
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
      # security:
      #   - GCS_Auth:
      #     - 'attendee'



